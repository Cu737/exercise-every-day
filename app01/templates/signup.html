{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">


</head>
<body style="background-image: linear-gradient(to right, #f4ecc3, rgb(234, 191, 176));">

{% block content %}
    <div class="login_panel">
        <h1 class="main_text">欢迎注册</h1>

        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">用户名</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">密码</label>
                {{ form.password }}
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">确认密码</label>
                {{ form.confirmed_password }}
                <span style="color: red;">{{ form.errors.confirmed_password.0 }}</span>
            </div>
            <div style="text-align: center;">
                <a style="text-decoration: none;" href="{% url 'login' %}">已有账号，点击登录</a>
            </div>
            <button class="btn btn-primary"
                    style="margin: 30px 50px 40px 50px;">
                注册
            </button>
        </form>
    </div>
{% endblock %}


<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
