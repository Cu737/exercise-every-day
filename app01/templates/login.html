{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body style="background-image: linear-gradient(to right, #f4ecc3, rgb(234, 191, 176));">

    <form>
    <div class="login_panel">
        <h1 style="text-align: center">登录</h1>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">用户名</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top:50px;margin-left: 300px;margin-bottom: 40px;--bs-btn-hover-bg: rgb(241,181,162);
    --bs-btn-hover-border-color: rgb(241,181,162);">登录</button>
    </div>
</form>


<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
