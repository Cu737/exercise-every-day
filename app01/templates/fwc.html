<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>俯卧撑计数器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #6dd5ed, #2193b0); /* 添加渐变背景色 */
            font-family: Arial, sans-serif;
        }

        #video-feed {
            max-width: 600px; /* 视频最大宽度 */
            height: auto;
            border: 3px solid #fff; /* 添加白色边框 */
            border-radius: 8px;
        }

        #counter-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* 间隙 */
        }

        #counter {
            font-size: 2em;
            color: #fff; /* 白色字体 */
        }

        h1 {
            color: #fff;
            position: absolute;
            top: 20px;
        }
    </style>
</head>
<body>

<h1>俯卧撑计数器</h1>
<div id="counter-container">
    <img src="/video/" id="video-feed" alt="Video feed">
    <div id="counter">0</div>
</div>

<script>
      function getCookie(name) {
            var cookieName = name + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var cookieArray = decodedCookie.split(';');
            for (var i = 0; i < cookieArray.length; i++) {
                var cookie = cookieArray[i].trim();
                if (cookie.indexOf(cookieName) === 0) {
                    return cookie.substring(cookieName.length, cookie.length);
                }
            }
            return null;
        }
    function updateCounter() {
        // 2. 使用 fetch 发起 Ajax 请求
        fetch('/get_counter_data/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('counter').innerText = data.counter;

                // 在成功获取 counter 数据后再发起 update-fwc-score 请求
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/update-fwc-score/", true);

                // 添加 CSRF 令牌到请求头
                var csrftoken = getCookie('csrftoken');
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
                xhr.setRequestHeader("Content-type", "application/json");

                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            console.log("Score updated successfully!");
                        } else {
                            console.error('Error updating score:', xhr.statusText);
                        }
                    }
                };

                var data1 = {
                    newScore: data.counter  // 使用获取的 counter 数据更新新分数
                };

                xhr.send(JSON.stringify(data1));
            })
            .catch(error => console.error('Error:', error));
    }

    setInterval(updateCounter, 1000);

</script>
</body>
</html>
