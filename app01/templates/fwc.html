{% extends 'index.html' %}
{% load static %}

{% block page-css %}
    <title>俯卧撑计数器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("{% static 'image/fwc-bg.jpg' %}");
            background-size: cover; /* 保持图片宽高比并覆盖整个屏幕 */
            font-family: Arial, sans-serif;
        }

        #video-feed {
            max-width: 1000px;
            height: auto;
            border: 3px solid #fff;
            border-radius: 8px;
            margin: auto;
        }

        #counter-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;

        }

        #counter {
            font-size: 2em;
            color: #fff;

        }

        h1 {
            color: #fff;
            position: absolute;
            top: 20px;
        }
    </style>

{% endblock %}


{% block content %}
    <div id="counter-container">
        <img src="/fwc_video/" id="video-feed" alt="Video feed">
        <div id="counter">0</div>
    </div>
{% endblock %}

{% block page-js %}
    <script>
        function updateCounter() {
            fetch('/get_counter_data/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('counter').innerText = data.counter;
                })
                .catch(error => console.error('Error:', error));

        }
    function updateCounter() {
        // 2. 使用 fetch 发起 Ajax 请求
        fetch('/get_counter_data/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('counter').innerText = data.counter;

                // 在成功获取 counter 数据后再发起 update-fwc-score 请求
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/update-fwc-score/", true);

                // 添加 CSRF 令牌到请求头
                var csrftoken = getCookie('csrftoken');
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
                xhr.setRequestHeader("Content-type", "application/json");

                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            console.log("Score updated successfully!");
                        } else {
                            console.error('Error updating score:', xhr.statusText);
                        }
                    }
                };

                var data1 = {
                    newScore: data.counter  // 使用获取的 counter 数据更新新分数
                };

                xhr.send(JSON.stringify(data1));
            })
            .catch(error => console.error('Error:', error));
    }

    setInterval(updateCounter, 300);
    </script>
{% endblock %}
